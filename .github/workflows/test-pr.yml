name: Test deploy and refresh

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - name: Test Plan
        uses: coalesceio/coalesce-action@v1
        with:
          coa-config: ${{secrets.COA_CONFIG}}
          arguments: plan

      - name: Test Deploy
        uses: coalesceio/coalesce-action@v1
        with:
          coa-config: ${{secrets.COA_CONFIG}}
          arguments: deploy

      - name: Test Redeploy
        uses: coalesceio/coalesce-action@v1
        with:
          coa-config: ${{secrets.COA_CONFIG}}
          arguments: deploy

      - name: Test Refresh
        uses: coalesceio/coalesce-action@v1
        with:
          coa-config: ${{secrets.COA_CONFIG}}
          arguments: refresh
